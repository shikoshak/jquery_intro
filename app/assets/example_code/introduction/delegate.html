<script>
    $( ".example_content").on( "click", "button#example-shower", function() {
        $("div#thing-to-toggle").show();
    });
    $( ".example_content").on( "click", "button#example-hider", function() {
        $("div#thing-to-toggle").hide();
    });
</script>


<button id="example-shower" class="btn-large btn">Show it</button>

<button id="example-hider" class="btn-large btn">Hide it</button>

<hr/>

<div style="height: 200px">
    <div id="thing-to-toggle" class="hide">
        <img src="http://i823.photobucket.com/albums/zz158/jgibson3825/smileyface.png"/>
    </div>
</div>
