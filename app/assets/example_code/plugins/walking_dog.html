<!-- Example:  walking-dog -->

<style>
    .playingfield {
        position: relative;
        height: 400px;
        padding: 0px;
        margin: 0px;
        width: 100%;
    }

    .playingfield .dog {
        position: absolute;
    }

    img.reflected {
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
    }
</style>


<div style="position: relative; padding: 0px; margin: 0px; border: 3px solid green; height: 400px;">
    <div class="playingfield" data-running="true" style="position: absolute;">
        <img class="dog" data-speed="1" src="http://www.iconsdb.com/icons/preview/black/barking-dog-l.png"/>
        <br/>
        <img class="dog" data-speed="2" src="http://www.iconsdb.com/icons/preview/black/barking-dog-l.png"/>
        <br/>
        <img class="dog" data-speed="3" src="http://www.iconsdb.com/icons/preview/black/barking-dog-l.png"/>
        <br/>
        <img class="dog" data-speed="4" src="http://www.iconsdb.com/icons/preview/black/barking-dog-l.png"/>
        <br/>
        <img class="dog" data-speed="5" src="http://www.iconsdb.com/icons/preview/black/barking-dog-l.png"/>
        <br/>
        <img class="dog" data-speed="6" src="http://www.iconsdb.com/icons/preview/black/barking-dog-l.png"/>
        <br/>
        <img class="dog" data-speed="7" src="http://www.iconsdb.com/icons/preview/black/barking-dog-l.png"/>
    </div>
</div>

<div>
    <h3>Frame Info</h3>

    <div id="field_status"></div>
</div>
