    .playingfield {
        position: relative;
        border: 3px solid green;
        width: 100%;
        height: 175px;

        position: absolute;
        border: 10px solid;
        border-radius: 10px;
        width: 0px;
        height: 0px;
        opacity: 0.6;
    }

    .ball.inactive {
        opacity: 0.2;
    }

    .ball.active {
    }

<button id="example-remove" class="btn-large btn">Remove</button>

<div class="playingfield" style="position: relative; border: 3px solid green">

    <div class="ball inactive"

    <div class="ball inactive"
         data-delta_x="3"
