<!-- Example:  password-strength -->

<style>
    input[type="password"] {
        background-color: #FFDDDD;
    }

    .pass-score-1 input[type="password"] {
        background-color: #FFCC00;
    }

    .pass-score-2 input[type="password"] {
        background-color: #FFDDFF;
    }

    .pass-score-3 input[type="password"] {
        background-color: #DDFFDD;
    }

    .pass-score-4 input[type="password"] {
        background-color: #DDFFDD;
    }

    .hinter {
        color: #333333;
        vertical-align: text-bottom;
    }

    .pass-score-4 .hinter {
        color: #2EB82E;
        font-weight: bold;
    }

</style>

<form class="form-horizontal" action="#" method="get">
    <label for="example_pass">Password</label>
    <div class="pass-score-0 password_container">
        <input type="password" placeholder="Choose Your Password" id="example_pass"/>
        <span class="hinter"></span>
    </div>
    <button type="submit" id="controlled_button" class="btn">Update</button>
</form>
